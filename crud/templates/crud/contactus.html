<div class="container">   
    <form method="POST">
        {%csrf_token%}
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required autofocus>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" required>
        <button type="submit">Send</button>
    </form>
</div>
