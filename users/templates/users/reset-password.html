{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Header-->
<header class="masthead" style="background-image: url({% static 'assets/img/home-bg.jpg' %})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Reset Password</h1>
          <span class="subheading">Reset your password</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form
            method="POST"
            id="contactForm"
            data-sb-form-api-token="API_TOKEN"
          >
            {%csrf_token%}
            <div class="form-floating">
              <input
                required
                class="form-control"
                id="email"
                name="email"
                type="email"
                placeholder="Email"
                data-sb-validations="required"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating">
              <input
                required
                class="form-control"
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                data-sb-validations="required,password"
              />
              <label for="password">New Password</label>
            </div>
            <div class="form-floating">
              <input
                required
                class="form-control"
                id="cpassword"
                name="cpassword"
                type="password"
                placeholder="Confirm Password"
                data-sb-validations="required,password"
              />
              <label for="cpassword">Confirm Password</label>
            </div>
            <br />

            <!-- Submit Button-->
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-primary text-uppercase"
                id="submitButton"
                type="submit"
              >
                Submit
              </button>
            </div>

            <div class="text-center mb-4">
              <a href="{% url 'users:login' %}" class="text-decoration-underline"><small>Back to Login</small></a>
          </div>

            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="" id="submitErrorMessage">
              {% if messages %} {% for message in messages %}
              <p class="text-center text-danger my-0">{{ message }}</p>
              {% endfor %} {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
